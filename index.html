<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumen</title>
</head>
<body>
    <h2>Post Something and Upload Files</h2>

    <!-- Sign-out link -->
    <div>
        <a href="signout.php">Sign Out</a>
    </div>

    <!-- Form for posting text -->
    <form action="post_handler.php" method="POST">
        <label for="post_content">Type your post:</label><br>
        <textarea id="post_content" name="post_content" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Post">
    </form>

    <hr>

    <!-- Form for uploading files -->
    <form action="file_upload.php" method="POST" enctype="multipart/form-data">
        <label for="file">Select file to upload:</label><br>
        <input type="file" id="file" name="file"><br><br>
        <input type="submit" value="Upload File">
    </form>

</body>
</html>
